<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="./calculator/css/style.css" rel="stylesheet" type="text/css">
        <script src="./calculator/js/script.js"> </script>
    </head>
    <body>
        <div class = "conteiner">
            <div class = "calculator">
                <input id = "userInput" class = "userInput" placeholder = "0" value = "">

                <button class = "number">1</button>
                <button class = "number">2</button>
                <button class = "number">3</button>

                <button class = "plus" id = "plus">+</button>

                <button class = "number">4</button>
                <button class = "number">5</button>
                <button class = "number">6</button>

                <button class = "minus" id = "minus">-</button>

                <button class = "number">7</button>
                <button class = "number">8</button>
                <button class = "number">9</button>

                <button class = "mul" id = "mul">*</button>

                <button class = "number">.</button>
                <button class = "number">0</button>
                <button class = "delete" id = "delete">C</button>

                <button class = "divide" id = "divide">/</button>

                <button class = "equally" id = "equally">=</button>
            </div>
        </div>
    </body>    
</html>
